                        <p><strong>Предикаты</strong> — это

                            свойство объекта. <strong>Предикаты-отношения</strong>
                            определяют связь между двумя объектами.</p>
                        <p><strong>Квантор</strong> — это знак или
                            выражение, обозначающее количество.</p>
